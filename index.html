<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoVoyage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header id="hero">
        <h1>Sooth your soul with Hot Chocolate from around the world</h1>
    </header>

    <!-- Featured Products Section -->
    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/viennese-hot-chocolate.png" alt="Viennese Hot Chocolate">
                <p>Viennese Hot Chocolate</p>
                <p>€21</p>
            </div>
            <div class="product">
                <img src="images/argentinian-hot-chocolate.png" alt="Argentinian Hot Chocolate">
                <p>Argentinian Hot Chocolate</p>
                <p>€23</p>
            </div>
            <div class="product">
                <img src="images/belgian-hot-chocolate.png" alt="Belgian Hot Chocolate">
                <p>Belgian Hot Chocolate</p>
                <p>€20</p>
            </div>
        </div>
        <button>Shop All</button>
    </section>

     <div id="chat-widget">
        <textarea id="user-message" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('user-message').value;

            if (!message) {
                alert("Please enter a message.");
                return;
            }

            try {
                const response = await fetch('https://your-lambda-url.amazonaws.com/default/YourLambdaFunction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById('user-message').value = '';
                } else {
                    alert("Failed to send message.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }
    </script>

</body>
</html>
