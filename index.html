<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoVoyage</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="x-icon">

    <!-- Import Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
            <li>
                <button id="register-btn" class="button-style" onclick="openRegisterModal()">Register</button>
            </li>
            <li>
                <button id="signin-btn" class="button-style" onclick="openSignInModal()">Sign In</button>
            </li>
        </ul>

        <!-- Custom Messaging Toggle -->
        <label class="switch">
            <span>Custom Messaging</span>
            <input type="checkbox" id="messaging-toggle">
            <span class="slider"></span>
        </label>
    </nav>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-register">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-firstname">First Name</label>
                <input type="text" id="register-firstname" name="firstName" required>

                <label for="register-lastname">Last Name</label>
                <input type="text" id="register-lastname" name="lastName" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>

                <button type="submit" class="button-style">Register</button>
            </form>
        </div>
    </div>

    <!-- Sign-In Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-signin">&times;</span>
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" required>

                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" required>

                <button type="submit" class="button-style">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Hero Section -->
    <header id="hero">
        <h1>Sooth your soul with Hot Chocolate from around the world</h1>
    </header>

    <!-- Featured Products Section -->
    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/viennese-hot-chocolate.png" alt="Viennese Hot Chocolate">
                <p>Viennese Hot Chocolate</p>
                <p>€21</p>
            </div>
            <div class="product">
                <img src="images/argentinian-hot-chocolate.png" alt="Argentinian Hot Chocolate">
                <p>Argentinian Hot Chocolate</p>
                <p>€23</p>
            </div>
            <div class="product">
                <img src="images/belgian-hot-chocolate.png" alt="Belgian Hot Chocolate">
                <p>Belgian Hot Chocolate</p>
                <p>€20</p>
            </div>
        </div>
        <button id="shop-all-btn">Shop All</button>
    </section>

    <!-- Chat Launcher Button -->
    <div id="chat-launcher" style="display: none;">
        <i id="chat-launcher-icon" class="far fa-comment-alt"></i>
    </div>

    <!-- Chat Widget -->
    <div id="chat-widget">
        <div id="chat-header">
            Chat with Us
            <button id="close-chat">&#10005;</button>
        </div>
        <div id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="chat-input-area">
            <textarea id="user-message" rows="1" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>


    <script>
        const lambdaUrl = "https://d7hw4tuvig.execute-api.eu-west-1.amazonaws.com/"; // Replace with your actual Lambda URL

        // Open and close modals
        const registerModal = document.getElementById("register-modal");
        const signInModal = document.getElementById("signin-modal");
        const closeRegister = document.getElementById("close-register");
        const closeSignIn = document.getElementById("close-signin");

        const chatWidget = document.getElementById("chat-widget");
        const chatLauncher = document.getElementById("chat-launcher");
        const closeChat = document.getElementById("close-chat");
        const userMessageInput = document.getElementById("user-message");
        const messagingToggle = document.getElementById("messaging-toggle");

        // Generate sessionId and userId
        const sessionId = localStorage.getItem("sessionId") || Math.floor(10000000 + Math.random() * 90000000).toString();
        const userId = localStorage.getItem("userId") || `Guest_${sessionId}`;
        localStorage.setItem("sessionId", sessionId);
        localStorage.setItem("userId", userId);

        let messageSentInSession = false; // Track if a message has been sent in the current session
        let pollingInterval;

        function startNewSession() {
            sessionId = localStorage.getItem("sessionId") || Math.floor(10000000 + Math.random() * 90000000).toString();
            messageSentInSession = false; // Reset the flag for the new session
        }

        function endSession() {
            sessionId = null;
            messageSentInSession = false;
        }

        function openChat() {
            if (!sessionId) {
                startNewSession();
            }
            chatWidget.style.display = "flex";
            chatLauncher.style.display = "none";
        }

        closeChat.addEventListener("click", () => {
            chatWidget.style.display = "none";
            chatLauncher.style.display = "flex";
            endSession();
            stopPolling(); // Stop polling when the chat widget is closed
        });

        // Start polling only if both conditions are met
        function startPolling() {
            if (messagingToggle.checked && messageSentInSession) {
                pollingInterval = setInterval(pollForMessages, 5000);
            }
        }

        // Stop polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // Toggle chat launcher visibility and stop polling if slider is off
        messagingToggle.addEventListener("change", () => {
            chatLauncher.style.display = messagingToggle.checked ? "flex" : "none";
            if (!messagingToggle.checked) {
                stopPolling();
            } else if (messageSentInSession) {
                startPolling();
            }
        });

        // Event listener for opening chat
        chatLauncher.addEventListener("click", openChat);

        async function sendMessage() {
            const message = userMessageInput.value.trim();
            if (!message) {
                alert("Please enter a message.");
                return;
            }

            displayMessage(message, 'user');
            userMessageInput.value = '';

            try {
                const response = await fetch(lambdaUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, message, user: "user-id" }),
                    mode: 'cors'
                });

                const responseData = await response.json();

                if (responseData.success && responseData.message && responseData.message.text) {
                    displayMessage(responseData.message.text, 'agent'); // Display agent's response
                } else {
                    throw new Error("No valid response from agent");
                }

                // Mark that a message has been sent in this session and start polling if slider is on
                messageSentInSession = true;
                if (messagingToggle.checked) {
                    startPolling();
                }
            } catch (error) {
                console.error("Error:", error);
                displayMessage("Error sending message. Please try again.", 'agent');
            }
        }

        // Event listener for the send button
        document.getElementById("send-button").addEventListener("click", sendMessage);

        async function pollForMessages() {
            try {
                const response = await fetch(`${lambdaUrl}?sessionId=${sessionId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                const data = await response.json();

                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(message => displayMessage(message.text, 'agent'));
                }
            } catch (error) {
                console.error("Error polling for messages:", error);
            }
        }

        function displayMessage(text, sender) {
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message", sender === "user" ? "user-message" : "agent-message");
            messageContainer.textContent = text;
            document.getElementById("chat-messages").appendChild(messageContainer);
        }

        function openRegisterModal() {
            registerModal.style.display = "flex";
        }

        function openSignInModal() {
            signInModal.style.display = "flex";
        }

        closeRegister.addEventListener("click", () => (registerModal.style.display = "none"));
        closeSignIn.addEventListener("click", () => (signInModal.style.display = "none"));

        // Handle registration form submission
        document.getElementById("register-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const firstName = document.getElementById("register-firstname").value.trim();
            const lastName = document.getElementById("register-lastname").value.trim();
            const email = document.getElementById("register-email").value.trim();
            const password = document.getElementById("register-password").value.trim();

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            try {
                const response = await fetch(`${lambdaUrl}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ firstName, lastName, email, password }),
                });

                const data = await response.json();
                if (data.success) {
                    alert("Registration successful!");
                    registerModal.style.display = "none";
                } else {
                    alert(data.error || "Registration failed.");
                }
            } catch (error) {
                console.error("Error during registration:", error);
                alert("Registration failed. Please try again.");
            }
        });

        // Handle sign-in form submission
        document.getElementById("signin-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("signin-email").value.trim();
            const password = document.getElementById("signin-password").value.trim();

            try {
                const response = await fetch(`${lambdaUrl}/signin`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (data.success) {
                    alert(data.message || "Sign-in successful!");
                    signInModal.style.display = "none";
                } else {
                    alert(data.error || "Sign-in failed.");
                }
            } catch (error) {
                console.error("Error during sign-in:", error);
                alert("Sign-in failed. Please try again.");
            }
        });

        function validateEmail(email) {
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
            return emailPattern.test(email);
        }
    </script>
</body>

</html>
