<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoVoyage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header id="hero">
        <h1>Sooth your soul with Hot Chocolate from around the world</h1>
    </header>

    <!-- Featured Products Section -->
    <section id="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/viennese-hot-chocolate.png" alt="Viennese Hot Chocolate">
                <p>Viennese Hot Chocolate</p>
                <p>€21</p>
            </div>
            <div class="product">
                <img src="images/argentinian-hot-chocolate.png" alt="Argentinian Hot Chocolate">
                <p>Argentinian Hot Chocolate</p>
                <p>€23</p>
            </div>
            <div class="product">
                <img src="images/belgian-hot-chocolate.png" alt="Belgian Hot Chocolate">
                <p>Belgian Hot Chocolate</p>
                <p>€20</p>
            </div>
        </div>
        <button>Shop All</button>
    </section>

 <!-- Chat Launcher Button -->
    <div id="chat-launcher">
        <span id="chat-launcher-icon">&#128172;</span>
    </div>

    <!-- Chat Widget -->
    <div id="chat-widget">
        <div id="chat-header">
            Chat with Us
            <button id="close-chat">&#10005;</button>
        </div>
        <div id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="chat-input-area">
            <textarea id="user-message" rows="1" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatLauncher = document.getElementById("chat-launcher");
        const chatWidget = document.getElementById("chat-widget");
        const closeChat = document.getElementById("close-chat");
        const sendButton = document.getElementById("send-button");
        const userMessageInput = document.getElementById("user-message");
        const chatMessages = document.getElementById("chat-messages");

        // Toggle chat widget visibility
        chatLauncher.addEventListener("click", () => {
            chatWidget.style.display = "flex";
            chatLauncher.style.display = "none";
        });

        closeChat.addEventListener("click", () => {
            chatWidget.style.display = "none";
            chatLauncher.style.display = "flex";
        });

        // Function to display messages in chat
        function displayMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'agent-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message function
        async function sendMessage() {
            const message = userMessageInput.value.trim();
            if (!message) {
                alert("Please enter a message.");
                return;
            }

            // Display user message
            displayMessage(message, 'user');
            userMessageInput.value = '';

            try {
                const response = await fetch('https://your-lambda-url.amazonaws.com/default/YourLambdaFunction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'sendMessage', message, sessionId })
                });

                // Display confirmation or bot response
                displayMessage("Message sent to support.", 'agent');
            } catch (error) {
                console.error("Error:", error);
                displayMessage("Error sending message. Please try again.", 'agent');
            }
        }

        // Send message on button click
        sendButton.addEventListener("click", sendMessage);

        // Send message on Enter key press
        userMessageInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
